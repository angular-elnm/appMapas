<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>

        <agm-map (mapClick)="addMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let m of marcadores; let i = index" [latitude]="m.lat" [longitude]="m.lng">

                <agm-info-window>
                    <strong>{{ m.titulo }}</strong>
                    <p>{{ m.desc }}</p>
                    <div>
                        <button (click)="editMarcador( m )" mat-raised-button color="primary">Editar</button>
                        <button (click)="deleteMarcador( i )" mat-raised-button color="warn">Borrar</button>

                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>


    </mat-card-content>
</mat-card>
